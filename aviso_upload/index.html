<!DOCTYPE html>
 <html ng-app="main_app" ng-controller="main_controller">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<head>
	  <title>Upload Aviso</title>
      <link rel="icon" href="favicon_looking_glass.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	  <link rel="stylesheet" href="styles/ng-table.min.css">
	  <link rel="stylesheet" href="styles/ui-carousel.min.css">
	  <link rel="stylesheet" href="styles/material_icons.css" >
	  <link rel="stylesheet" href="styles/style.css" />
	  
	  <script src="js/angular.min.js"></script>
	  <script src="js/angular-animate.min.js"></script>
      <script src="js/angular-aria.min.js"></script>
      <script src="js/angular-material.min.js"></script>
	  <link rel="stylesheet" href="styles/angular-material.min.css" />
	  <link rel="stylesheet" href="styles/jk-carousel.min.css" />
	  <script src="js/ng-table.min.js"></script>
      <script src="js/angular-local-storage.min.js"></script>
	  
	  <script src="js/jk-carousel.min.js"></script>
	  <script src="js/script.js"></script>
    </head>
	<body>
		<div id="main_div" class ="col-md-2 ">
			<div class="col-md-12 header_div">
				<p><b><u> Crear Aviso </u></b></p>
			</div>
			<div class="col-md-12 info_div">
				<label> API Password : </label><BR>
				<input maxlength="15"  class="input_aviso" id="api_password" type="text" ng-model="api_password_input"></input><BR>
								
				<BR>
				<label> Nombre : </label><BR>
				<input maxlength="38" class="input_aviso" id="aviso_name" type="text" ng-model="aviso.name" ></input><BR>
				
				<label> Direccion : </label><BR>
				<input  maxlength="38" class="input_aviso" id="aviso_direccion" type="text"  ng-model="aviso.address" ></input><BR>
				
				<label> Telefonos (separados por ";") : </label><BR>
				<input  maxlength="38" class="input_aviso" id="aviso_telefonos" type="text"  ng-model="phones_input" ></input><BR>
				
				<label> Horarios : </label><BR>
				<input  maxlength="100" class="input_aviso" id="aviso_horarios" type="text"  ng-model="aviso.horarios" ></input><BR>
				
				<label> Descripcion : </label><BR>
				<textarea id="aviso_description"   ng-model="aviso.description" ></textarea><BR>
				
				<label> Tags : </label><BR>
				<input maxlength="1000" class="input_aviso" id="aviso_tags" type="text"  ng-model="aviso.tags" ></input><BR>
				<BR>
				<BR>				
				<input id="aviso_checkBox_visible" type="checkbox" ng-model="aviso.visible" >Visible</input><BR>
				<input id="aviso_checkBox_sensible" type="checkbox" ng-model="aviso.sensible" >Sensible</input><BR>
				<input id="aviso_checkBox_comercial" type="checkbox" ng-model="aviso.comercial" >Comercial</input><BR>
			</div>
				
			<div class="col-md-12 fotos_div">
				<div class="col-md-12">
						
						<div class="col-md-12 image_div_preview" >
							<label> Previsualizacion :  </label><BR>
							<img class="image_preview" ng-show="uploadme" src="{{uploadme}}"></img>
							
						</div><BR>
						<div class="col-md-12"><BR>
						   
						</div>
						<div class="inputWrapper">
						   <input class="fileInput btn-primary" type="file" onchange="angular.element(this).scope().setFile(this)" fileread="uploadme" > <font color="white"><b>Foto...</b></font></input>
						</div>
						
				</div><BR>
				
				<div class="col-md-12 spacing">
				</div>
				<div class="col-md-12">
					<p ng-show="result_upload" ><font color="red">{{ result_upload }}</font> </p>
					<p ng-show="result_upload" ><font color="red">{{ result_photo_upload }}</font> </p>
				</div>
				<div class="col-md-12">
					<button id="subir_boton" class="btn-success" name="mis_fotos" ng-click="subir_informacion()" ><font  color="white"><b>CREAR</b></font></button><BR>
				</div>
			</div>
		</div>
		
	</body>	
	
	
		
	
</html>
