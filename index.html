<!-- index.html -->
    <!DOCTYPE html>

    <!-- define angular app -->
    <html ng-app="main_app" ng-controller="main_controller">
    <meta charset="utf-8">
	<head>
	  <title>PiedrasBlancas.com.uy</title>
      <link rel="icon" href="favicon_looking_glass.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	  <link rel="stylesheet" href="styles/ng-table.min.css">
	  <link rel="stylesheet" href="styles/ui-carousel.min.css">
	  <link rel="stylesheet" href="styles/material_icons.css" >
	  <link rel="stylesheet" href="styles/style.css" />
	  
	  <script src="js/angular.min.js"></script>
	  <script src="js/angular-animate.min.js"></script>
      <script src="js/angular-aria.min.js"></script>
      <script src="js/angular-material.min.js"></script>
	  <link rel="stylesheet" href="styles/angular-material.min.css" />
	  <link rel="stylesheet" href="styles/jk-carousel.min.css" />
	  <script src="js/ng-table.min.js"></script>
      <script src="js/angular-local-storage.min.js"></script>
	  
	  <script src="js/jk-carousel.min.js"></script>
	  <script src="js/script.js"></script>
    </head>
	
    <!-- Navegacion -->
<header>
	<nav class="navbar navbar-default" role="navigation" id="main_navigation_bar" >
		<div>	
			<ul class="nav navbar-nav">
				<a class="navbar-brand" href="#"><font color="white" ><b><i class="fa fa-address-card" aria-hidden="true"></i>PiedrasBlancas.com.uy</b></font></a>
				<a class="navbar-brand" href="#"><font color="white" ><b>AVISOS</b></font></a>
			</ul>
		</div>
	</nav>
<header>
  
<body>

	<div class="col-md-11" id="main_div"   > 

			
			<h3> </h3>
			<p ng-show="error_on_view" ><font color="red">{{ error_on_view }}</font></p>
			<p ng-show="total_number_of_avisos != 0" > Viendo <font color="#006cd9"> {{ number_of_filtered_results }}</font> de <font color="#006cd9"> {{ total_number_of_avisos }}</font> </p>
			<table id="main_table" ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="true" export-csv='csv'  >
			
				<tr ng-repeat="aviso in $data" highlight>
					
						<td data-title="'Realice una busqueda introduciendo una palabra como por ejemplo panaderia o futbol...'"  filter="{ 'tags': 'text'}" >
							<div class="aviso_en_celda">
								<div class="aviso_en_celda_informacion">
									<p class="texto_aviso titulo_aviso"><u>{{ aviso.name }}</u></p>
									<p class="texto_aviso info_aviso"> <span class="application_text" > Direccion : </span> {{ aviso.address }} </p>
									<p class="texto_aviso info_aviso"> <span class="application_text" > Telefono/s : </span> <span ng-repeat="phone in aviso.phones"> <span> {{ phone }} ; </span></span></p>
									<p class="texto_aviso info_aviso"> <span class="application_text" > Descripcion : </span> {{ aviso.description }} </p>				
								</div>
								<div class="aviso_en_celda_fotos">
									<md-card layout="column" layout-align="center center" style="padding-bottom: 10px" >
									 
									    <jk-carousel
											data="aviso.images"
											item-template-url="'item-template.html'"
											max-width="250" 
											max-height="250" 
											auto-slide="true"
											auto-slide-time="2000">
										</jk-carousel>
									</md-card>															
								</div>
							</div>
						</td>
					
				</tr>
			</table>
		
	  </div>


		
	
</body>
